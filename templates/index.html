<!DOCTYPE html>
<html>
<head>
    <title>Calcolo prezzi di vendita TIM custom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Benvenuto nel Portale TIM Custom</h1>
    {% if current_user.is_authenticated %}
        <p>Ciao, {{ current_user.email }}!</p>
        <p><a href="{{ url_for('quote') }}">Richiedi un Preventivo</a></p>
        {% if current_user.role == 'admin' %}
            <p><a href="{{ url_for('admin_dashboard') }}">Area Amministrativa</a></p>
        {% endif %}
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a><!-- | <a href="{{ url_for('register') }}">Registrati</a>--></p>
    {% endif %}
</body>
</html>
