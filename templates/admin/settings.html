<!DOCTYPE html>
<html>
    <head>
        <title>Gestione Marche</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Gestione Impostazioni</h1>
        <p><a href="{{ url_for('admin_dashboard') }}">Torna alla Dashboard Amministrativa</a></p>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valore</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for setting in settings %}
                    <tr>
                        <td>{{ setting.name }}</td>
                        <td>{{ setting.value }}</td>
                        <td>
                            <a href="{{ url_for('edit_setting', setting_id=setting.id) }}" class="btn btn-sm btn-warning">Modifica</a>
                            <a href="{{ url_for('delete_setting', setting_id=setting.id) }}" class="btn btn-sm btn-danger">Elimina</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_setting') }}" class="btn btn-primary">Aggiungi Impostazione</a>
    </body>
</html>
