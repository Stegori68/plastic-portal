<!DOCTYPE html>
<html>
    <head>
        <title>Esportazione Dati</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Esportazione Dati / Preventivi</h1>

        {% if current_user.is_authenticated and current_user.role == 'admin' %}
        <p><a href="{{ url_for('admin_dashboard') }}">Torna alla Dashboard Amministrativa</a></p>

        <h2>Opzioni di Esportazione</h2>
        <p>Seleziona i dati che desideri esportare:</p>
        <form method="POST" action="{{ url_for('download_data') }}">
            <div class="mb-3">
                <label for="data_type" class="form-label">Seleziona i dati da esportare:</label>
                <select name="data_type" id="data_type" class="form-select">
                    <option value="users">Utenti</option>
                    <option value="materials">Materiali</option>
                    <option value="productions">Produzioni</option>
                    <option value="quotes">Preventivi</option>
                    <option value="categories">Categorie</option>
                    <option value="brands">Marche</option>
                    <option value="settings">Impostazioni</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Scarica CSV</button>
        </form>

        {% else %}
        <p>Accesso non autorizzato.</p>
        <p><a href="{{ url_for('login') }}">Effettua il Login come Amministratore</a></p>
        {% endif %}

    </body>
</html>
